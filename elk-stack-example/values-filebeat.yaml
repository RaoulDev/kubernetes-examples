daemonset:
  # Reference the Elasticsearch credentials secret
  envFrom:
    - secretRef:
        name: elasticsearch-master-credentials
  filebeatConfig:
    filebeat.yml: |
      filebeat.inputs:
      - type: container
        paths:
          - /var/log/containers/*.log
        processors:
        - add_kubernetes_metadata:
            host: ${NODE_NAME}
            matchers:
            - logs_path:
                logs_path: "/var/log/containers/"

      output.elasticsearch:
        host: '${NODE_NAME}'
        hosts: 'elasticsearch-master:9200'
        username: '${ELASTICSEARCH_USERNAME}'
        password: '${ELASTICSEARCH_PASSWORD}'
        protocol: https
        ssl.certificate_authorities:
        - /usr/share/filebeat/config/certs/ca.crt
  secretMounts:
    - name: elastic-certificate-crt
      secretName: elasticsearch-master-certs
      path: /usr/share/filebeat/config/certs
  resources:
    limits:
      # Should avoid OOM (Error 137) when running goss tests into the pod
      memory: "300Mi"
